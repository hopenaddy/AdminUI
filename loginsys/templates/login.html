{% extends "my_app/base.html" %}

{% block content %}
<div class='row'>
    <div class='col-md-4 col-xs-12 col-sm-6 col-lg-4 col-sm-offset-3 col-md-offset-4 col-lg-offset-4'>
        <form method="post">
        	{% csrf_token %}
            <h2 class="form-signin-heading">Please sign in</h2>
            <label for="username">Username</label>
            <input type="text" name="username" class="form-control" required autofocus>
            <label for="password">Password</label>
            <input type="password" name="password" class="form-control" required>
            {% if login_error %}
            <label class="error">{{login_error}}</label>
            {% endif %}
            <button class="btn btn-lg btn-primary btn-block" name="sing_in" type="submit">Sign in</button>
        </form>
    </div>
</div>        
{% endblock %}
