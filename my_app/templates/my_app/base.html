<html>
<head>
{% load staticfiles %}
	<meta charset="UTF-8">
	<link rel="stylesheet" href="{% static "bower_components/bootstrap/dist/css/bootstrap.min.css" %}">
	<link rel="stylesheet" href="{% static "css/style.css" %}">
</head>
<body>
<div class="container">
<div >
	<div class="panel panel-default">
		<ul class="list-unstyled text-right">
			{% if username %}
				<li><a href="/auth/logout/" class="btn btn-sm btn-primary">LogOut ({{ username }})</a></li>
			{% else %}	
				<li><a href="/auth/login/" class="btn btn-sm btn-primary">LogIn</a></li>
			{% endif %}	
		</ul>
	</div>
</div>
{% block content %}{% endblock %}
</div>
</body>
</html>
